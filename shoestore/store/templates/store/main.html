<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTITUDE</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Footitude Vintage Shoes</title>
</head>
<body>
    
    <header class="header">

        <div class="container">
            <button class="nav-open-btn" aria-label="open-menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <a href="{% url 'store' %}" class="logo"><img src="{% static 'images/logo.png' %}" width="200" height="100" alt="Logo Home"></a>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list">

                    <li>
                        <a href="" class="navbar-link">Collection</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Sneakers</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Shoes</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">About</a>
                    </li>
                    <li>
                        <a href="" class="navbar-link">Contact</a>
                    </li>

                </ul>
            </nav>

            <div class="header-action">

                <button class="header-action-btn" aria-label="add to cart">
                      <ion-icon name="cart" aria-hidden="true"></ion-icon>
                </button>

                <button class="profile-btn" aria-label="profile">
                    <ion-icon name="person"></ion-icon>
                </button>
            </div>

            <div class="overlay" data-overlay data-nav-toggler>


            </div>
        </div>
    </header>


    <div class="container">

        {% block content %}

        {% endblock content %}
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>

    <!-- IONICON -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>


</html>
